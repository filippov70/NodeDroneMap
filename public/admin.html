    <body>
        <div id="main" class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="header-right">
                        <div class="location">
                            <a href="/sign-out"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Выход</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="well">
                <form id="sendForm" role="form">
                    <div class="form-group">
                        <label for="polyc">Координаты полигона съёмки в GeoJSON</label> 
                        <textarea id="poly-coord" class="form-control" >{ "type": "Polygon", "coordinates": [ [ [ 84.9482199, 56.4571097 ], [ 84.9492695, 56.4571249 ], [ 84.949343199999987, 56.4571259 ], [ 84.9493691, 56.456579 ], [ 84.9490348, 56.4565742 ], [ 84.9490341, 56.4565894 ], [ 84.9490179, 56.45693 ], [ 84.948229, 56.4569186 ], [ 84.9482199, 56.4571097 ] ] ] }</textarea>

                        <label>Дата съёмки</label>

                            <input type="text" class="form-control" id="data-value"/>
                            <span class="input-group-addon">

                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pt1c">Координаты первой точки с примером съёмки в GeoJSON</label> 
                        <textarea id="pt1-coord" class="form-control" >{ "type": "Point", "coordinates": [ 84.949272, 56.459471 ] }</textarea>
                        <div class="input-group">
                            <input id="pt1-file" type="text" placeholder="имя файла">
                        </div>
                        
<!--                        <div class="input-group">
                            <span class="input-group-btn">

                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>-->
                    </div>
                    
                    <div class="form-group">
                        <label for="pt1c">Координаты второй точки с примером съёмки в GeoJSON</label> 
                        <textarea id="pt2-coord" class="form-control" >{ "type": "Point", "coordinates": [ 84.949245, 56.457114 ] }</textarea>
                        <div class="input-group">
                            <input id="pt2-file" type="text" placeholder="имя файла">
                        </div>
<!--                        <div class="input-group">
                            <span class="input-group-btn">

                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>-->

                    <button id="send-btn" type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
